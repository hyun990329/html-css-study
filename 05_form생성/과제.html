<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/과제.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <fieldset>
  
    <legend>상품 선택</legend>
    <div class="selectProduct">
    <h3>주문할 상품을 선택해주세요</h3>
    <input type="checkbox" id="p3k">
    <label for="p3k">선물용 3kg</label>
    <input type="text">개 (최대 5개)<br>
    <input type="checkbox" id="p5k">
    <label for="p5k">선물용 5kg</label>
    <input type="text">개 (최대 3개)<br>
    <input type="checkbox" id="h3k">
    <label for="h3k">가정용 3kg</label>
    <input type="text">개 (최대 5개)<br>
    <input type="checkbox" id="h5k">
    <label for="h5k">가정용 5kg</label>
    <input type="text">개 (최대 3개)<br>
    </div>
  

    <h3>포장 선택</h3>
        <input type="radio" name="pack" id="pack_y" value="yes" checked>
        <label for="pack_y">선물 포장</label> <br>
        <input type="radio" name="pack" id="pack_n" value="no">
        <label for="pack_n">선물 포장 안 함</label>
  </fieldset>

  <fieldset>
        <legend>배송 정보</legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" id="name" required autofocus>
          </li>
          <li>
            <label for="adress">배송 주소</label>
            <input type="text" id="adress">
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email">
          </li>
          <li>
            <label for="call">연락처</label>
            <input type="number" id="call" placeholder="숫자로만 입력하세요">
          </li>
          <li>
            <label for="date">배송 지정</label>
            <input type="date">
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea id="memo" name="memo" placeholder="남길 말씀을 적어주세요" cols="40" rows="4"></textarea>
          </li>
        </ul>
      </fieldset>
        <input class="orderButton" type="submit" value="주문하기">
        <input class="cancelButton" type="reset" value="취소하기">
      </div>
</body>
</html>
